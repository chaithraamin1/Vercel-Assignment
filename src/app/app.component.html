<div class="container">
  <h1 class="anim">Find and Replace Tool</h1>

  <textarea id="textInput" placeholder="Type your text here..." rows="10" cols="50"></textarea>
  
  <div class="controls">
      <input type="text" id="findText" placeholder="Find word or phrase">
      <input type="text" id="replaceText" placeholder="Replace with">
      <button id="replaceButton" class="anim" (click)="replaceContent()">Replace</button>
      <button id="clearButton" class="anim" (click)="clearText()">Clear Text</button>
  </div>

  <div id="message"></div>
</div>
